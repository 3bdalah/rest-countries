<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 7</title>
    <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
		/>
    <link rel="stylesheet" href="style/style.css">

</head>
<body>
    <header>
        <div class="container">
            <h1>Where in the world?</h1>
            <button class="btn-toggle" id="toggle">
                <i class="far fa-moon"></i>
                <i class="fas fa-moon"></i>
                Dark Mode
            </button>
        </div>
    </header>

    <section>
        <div class="container">
            <input
                id="search"
                class="search"
                type="text"
                placeholder="Search for a country"
            />

            <div class="list-region" id="filter">
                Filter by Region
                <i class="fas fa-chevron-down"></i>
                <ul>
                    <li>All</li>
                    <li>Africa</li>
                    <li>Americas</li>
                    <li>Asia</li>
                    <li>Europe</li>
                    <li>Oceania</li>
                </ul>
            </div>
        </div>
    </section>

    <div class="modal" id="datiels-country">
        <div class="container">
            <button class="btn-close" id="close">
                <i class="fas fa-times"></i>
            </button>
            <img src="" alt="" />
            <div class="modal-body"></div>
        </div>
    </div>

    <section>
        <div class="container countries" id="countries">
            <h2>Countries Loading...</h2>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
